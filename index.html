        <div>
            <!-- Slideshow Container -->
            <div class="slideshow-container">

                <!-- Image with number of caption text -->

                <!-- First Image -->
                <div class="mySlides fade">
                    <div class="numbertext">1/4</div>
                    <img src="IMG_9151.JPG" style="width:75%">
                    <div class="text">Back View</div>
                </div>

                <!-- Second Image -->
                <div class="mtSlides fade">
                    <div class="numbertext">2/4</div>
                    <img src="IMG_8725.JPG" style="width:75%">
                    <div class="text">E block View</div>
                </div>

                <!-- Third Image -->

                <a class="prev" oneclick="plusSlides(-1)">&#10094;</a>
                <a class="next" oneclick="plusSlides(1)">&#10095;</a>

                <!-- Dot / Circles -->
                <div style="text-align:center">
                    <span class="dot" oneclick="currentSlide(1)"></span>
                    <span class="dot" oneclick="currentSlide(2)"></span>
                    <span class="dot" oneclick="currentSlide(3)"></span>
                    <span class="dot" oneclick="currentSlide(4)"></span>
